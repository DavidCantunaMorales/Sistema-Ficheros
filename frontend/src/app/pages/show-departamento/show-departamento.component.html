<!-- show-departamento.component.html -->

<div class="container text-center">
  <div class="mt-4">
    <img src="/assets/espeLogo.png" width="250" alt="" />
    <h2 style="color: #02152B;">Gesti√≥n de Departamentos</h2>
  </div>
  <div class="container">
    <div style="float: left;">
      <button type="button" class="btn" style="background-color: #02152B; color: white;" routerLink="/principal">Regresar</button>
    </div>
    <div style="float: right;">
      <a routerLink="/createDepartamento" class="btn" style="background-color: #02152B; color: white;" type="button">
        <fa-icon [icon]="faCirclePlus" [size]="'2x'"></fa-icon>
      </a>
    </div>
    <div style="clear: both;"></div>
  </div>
  <div class="table-responsive mt-4">
    <table class="table table-hover" style="background-color: #fff; color: #333; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <thead>
        <tr style="background-color: #02152B; color: #fff;">
          <th style="display: none;">Id</th>
          <th style="background-color: #02152B; color: white;" >Nombre</th>
          <th style="background-color: #02152B; color: white;" >Nombre Director</th>
          <th style="background-color: #02152B; color: white;" >Investigadores</th>
          <th style="background-color: #02152B; color: white;" >Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let departamento of departamentos; let i = index">
          <td style="display: none;">{{ departamento._id }}</td>
          <td>{{ departamento.nombre }}</td>
          <td>{{ departamento.nombre_director }}</td>
          <td>
            <ol>
              <li *ngFor="let investigadorId of departamento.investigadores">
                {{ getInvestigadorById(investigadorId)?.nombre }}
              </li>
            </ol>
          </td>
          <td>
            <div class="btn-group">
              <a routerLink="/updateDepartamento/{{ departamento._id }}" class="btn" style="background-color: #02152B; color: white;">
                <fa-icon [icon]="faPen"></fa-icon>
              </a>
              <button (click)="delete(departamento._id, i)" class="btn" style="background-color: #02152B; color: white;">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

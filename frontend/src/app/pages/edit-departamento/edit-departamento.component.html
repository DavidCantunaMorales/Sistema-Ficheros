<!-- edit-departamento.component.html -->

<div class="container" style="padding-top: 150px;">
    <div class="card" style="background-color: #fff; color: #333; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="card-body">
            <h5 class="card-title text-center">Editar Departamento</h5>
            <form [formGroup]="formDepartamento" (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Nombre Director</label>
                    <div class="col-sm-10">
                        <input formControlName="nombre_director" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Nombre Departamento</label>
                    <div class="col-sm-10">
                        <input formControlName="nombre" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Investigadores</label>
                    <div class="col-sm-10">
                        <select formControlName="investigadores" class="form-control selectpicker" multiple data-live-search="true">
                            <option *ngFor="let investigador of getInvestigadores()" [value]="investigador._id">
                                {{ investigador.nombre }}
                            </option>
                        </select>
                    </div>
                </div>
                
                <div class="d-grid gap-2 col-6 mx-auto">
                    <div style="display: flex; justify-content: space-between;">
                        <button [disabled]="!formDepartamento.valid" type="submit" class="btn btn-primary" style="background-color: #02152B;">Actualizar Departamento</button>
                        <a routerLink="/showDepartamentos" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

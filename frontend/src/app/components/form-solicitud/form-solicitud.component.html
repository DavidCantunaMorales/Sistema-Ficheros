<!-- form-solicitud.component.html -->
<div class="container mt-5">
    <div class="">
        <div class="">
            <form [formGroup]="formSolicitud" (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Título del Proyecto</label>
                    <div class="col-sm-10">
                        <input formControlName="titulo_proyecto" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Fecha de Presentación</label>
                    <div class="col-sm-10">
                        <input formControlName="fecha_presentacion" type="date" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Fecha de Resolución</label>
                    <div class="col-sm-10">
                        <input formControlName="fecha_resolucion" type="date" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Importe Económico</label>
                    <div class="col-sm-10">
                        <input formControlName="importe_economico" type="number" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Fecha de Inicio del Proyecto</label>
                    <div class="col-sm-10">
                        <input formControlName="fecha_inicioProyecto" type="date" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Fecha de Fin del Proyecto</label>
                    <div class="col-sm-10">
                        <input formControlName="fecha_finProyecto" type="date" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Estado</label>
                    <div class="col-sm-10">
                        <input formControlName="estado" type="checkbox" class="form-check-input">
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <div style="display: flex; justify-content: space-between;">
                        <button [disabled]="!formSolicitud.valid" type="submit" class="btn btn-primary" style="background-color: #02152B;">Editar Solicitud</button>
                        <a routerLink="/showSolicitud" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

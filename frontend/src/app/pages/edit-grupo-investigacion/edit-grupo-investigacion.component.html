<!-- edit-grupo-investigacion.component.html -->

<div class="container" style="padding-top: 150px;">
    <div class="card" style="background-color: #fff; color: #333; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="card-body">
            <h5 class="card-title text-center">Editar Grupo Investigación</h5>
            <form [formGroup]="formGrupoInvestigacion" (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Investigador Responsable</label>
                    <div class="col-sm-10">
                        <select formControlName="investigador_responsable_id" class="form-control">
                            <option *ngFor="let investigador of getResponsableInvestigadores()" [value]="investigador._id">
                                {{ investigador.nombre }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input formControlName="nombre" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Participantes</label>
                    <div class="col-sm-10">
                        <select formControlName="participantes" class="form-control selectpicker" multiple data-live-search="true">
                            <option *ngFor="let investigador of getNoResponsableInvestigadores()" [value]="investigador._id">
                                {{ investigador.nombre }}
                            </option>
                        </select>
                    </div>
                </div>
                
                <div class="d-grid gap-2 col-6 mx-auto">
                    <div style="display: flex; justify-content: space-between;">
                        <button [disabled]="!formGrupoInvestigacion.valid" type="submit" class="btn btn-primary" style="background-color: #02152B;">
                            Actualizar Grupo de Investigación
                        </button>
                        <a routerLink="/showGruposInvestigacion" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
